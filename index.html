  <body>
    <script>
      var canvas = document.getElementById("myCanvas");
      var pointX = 195;
      var pointY = 150;
      var rad = 90;

      function generate(pointX,pointY,rad) {
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.arc(pointX, pointY, rad, 0,2*Math.PI);
        ctx.stroke();
      }

      function moveRight(pointX,pointY,rad) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        pointX++;
        generate(pointX,pointY,rad);
      }

      function moveLeft(pointX,pointY,rad) {
        pointX--;
        generate(pointX,pointY,rad);
      }

      function moveUp(pointX,pointY,rad) {

        pointY--;
        generate(pointX,pointY,rad);
      }

      function clearCanv(){
        context.clearRect(0, 0, canvas.width, canvas.height);
      }
    </script>

    <button type="button" onclick=generate(pointX,pointY,rad);>Generate</button>
    <button type="button" onclick=pointX++>Move Right</button>
    <button type="button" onclick=pointX-->Move Left</button>
    <button type="button" onclick=pointY-->Move Up</button>
